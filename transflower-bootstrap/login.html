<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Transflower Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("https://i.pinimg.com/736x/1a/80/c4/1a80c4fab193890f7f9fa0ff2d157acc.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .bg-pink {
      background-color: #e83e8c;
    }

    .login-card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .btn-pink {
      background-color: #e83e8c;
      color: white;
      border-radius: 12px;
    }

    .btn-pink:hover {
      background-color: #d63384;
    }

    .form-control {
      border-radius: 12px;
    }
  </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-pink shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ðŸŒ¼ Transflower</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ================= LOGIN SECTION ================= -->
<section class="vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">

        <div class="login-card p-4">

          <h3 class="text-center fw-bold mb-4">ðŸŒ¸ Welcome Back</h3>

          <!-- Success Alert -->
          <div id="successAlert" class="alert alert-success d-none text-center">
            âœ… Login Successful! Welcome back ðŸŒ¼
          </div>

          <form id="loginForm" novalidate>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" required>
              <div class="invalid-feedback">Enter valid email</div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control" required>
              <div class="invalid-feedback">Enter password</div>
            </div>

            <button type="submit" class="btn btn-pink w-100 fw-bold">
              Login
            </button>

            <p class="mt-3 text-center">
              New user?
              <a href="register.html" class="fw-bold text-danger text-decoration-none">
                Create an account
              </a>
            </p>

          </form>

        </div>

      </div>
    </div>
  </div>
</section>

<!-- ================= JS ================= -->
<script>
const form = document.getElementById("loginForm");
const alertBox = document.getElementById("successAlert");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  if (!form.checkValidity()) {
    e.stopPropagation();
  } else {
    alertBox.classList.remove("d-none");
    form.reset();
    form.classList.remove("was-validated");
  }

  form.classList.add("was-validated");
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
